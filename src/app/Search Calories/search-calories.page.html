<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text = "" icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>SearchCalories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-label> How many meals are required? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-label> Maximum number of calories per person? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-label> How many people are eating? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-label> Maximum number of calories for breakfast? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-label> Maximum number of calories for lunch? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-label> Maximum number of calories for dinner? </ion-label>
    <ion-input placeholder="000" type="number"> </ion-input>
    <ion-button shape="round" (click) = "choice()"> Generate </ion-button> <br/>
  </ion-list>
 
</ion-content>
