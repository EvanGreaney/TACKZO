<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text = "" icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>MealChoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let recipe of genRecipe">
    <img  width="200" height="200"src = "{{recipe.Image}}"/>
    <ion-card-header>
      {{recipe.title}}
    </ion-card-header>
  </ion-card>
</ion-content>
