<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text = "" icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Search Ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="ingredientsList" (ngSubmit)="onFormSubmit()">
      <ion-item *ngFor="let control of ingredientsList.controls | keyvalue">
        <ion-input required type="text" formControlName="ingredients" placeHolder="ingredient" required></ion-input>
         </ion-item> <br />
    </form>
<ion-button expand="full" color="light" (click)="addIngredient()">Add Ingredient</ion-button>
  <ion-button type="submit" color="light">Generate Meal</ion-button>
</ion-list>
</ion-content>
