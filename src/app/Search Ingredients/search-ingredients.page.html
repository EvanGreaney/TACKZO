<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text = "" icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Search Ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="ingredientsList" (ngSubmit)="onFormSubmit()">

        <ion-input placeholder="seperate Ingredient with ," required type="text" formControlName="ingredients"  required></ion-input>
        <ion-button type="submit" color="primary" shape="full" expand="block">Submit form</ion-button>
    </form>
 
</ion-list>

<ion-content>
  <ion-card *ngFor="let recipe of Recipes" >
    <img  width="200" height="200" src = "{{recipe.image}}"/>
    <ion-card-header>
      {{recipe.title}}
    </ion-card-header>
    
    
    
  </ion-card>
</ion-content>
</ion-content>
